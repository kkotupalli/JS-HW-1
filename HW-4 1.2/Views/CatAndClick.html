<!DOCTYPE html>
<html ng-app="CatAndClick">
<head>
    <script src="../scripts/angular.min.js" type="text/javascript"></script>
    <script src="../scripts/app.js" type="text/javascript"></script>
    <script src="../Controllers/CatAndClick.js" type="text/javascript"></script>
    <title>Click The Cat</title>
    <meta charset="utf-8" />
</head>
<body ng-app="CatAndClick">
    <div ng-controller="catController as catCtrl">
        <div>
            <div>
                <img src="./images/cat.jpeg ng-click="catCtrl.incrementCount()" />
            </div>
            <div>
                <div class="row">
                    <label>Name: </label>
                    <span ng-bind="catCtrl.catObj.name"></span>
                </div>
                <div class="row">
                    <label>Nnumber of clicks: </label>
                    <span ng-bind="catCtrl.catObj.clickCount"></span>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
