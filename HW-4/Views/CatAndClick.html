<!DOCTYPE html>
<html ng-app="CatAndClick">
<head>
    <script src="../scripts/angular.min.js" type="text/javascript"></script>
    <script src="../scripts/app.js" type="text/javascript"></script>
    <script src="../Controllers/CatAndClick.js" type="text/javascript"></script>
    <title>Click The Cat</title>
    <meta charset="utf-8" />
</head>
<body ng-controller="CatAndClickController">
    <div style="border:5px solid black; width:305px; padding:3px">
        <img src="../Images/cat.jpeg" alt="Mountain View" style="width:304px;height:228px;"  ng-click="ModifyNumberOfClicks()" title="Click Me..!!">
    </div>
    <br />
    <div>
        <label id="lblNumberOfClicks">Number of Clicks:</label>
        {{numberOfClicks}}
    </div>
    <!--<div style="border:5px solid black; width:305px; padding:1px">
        <input type="button" ng-click="ResetClicks()" name="Reset Clicks" value="Reset Clicks" />

    </div>-->
</body>
</html>
